DIdTextToAvatar:
  description: >-
    Text to avatar asset generated by D-Id.
  type: object
  properties:
    provider:
      type: string
      description: The name of the provider of the text-to-avatar service.
      enum: ["d-id"]
    options:
      type: object
      properties:
        type:
          type: string
          description: The type of asset to generate.
          enum: ["text-to-avatar"]
        text:
          type: string
          description: The text to display in the video.
          example: "This is an avatar video asset generated from D-Id by shotstack"
        avatar:
          type: string
          description: The avatar to use in the video.
          enum: ["amy", "daniel", "matt", "trevor"]
        background:
          type: string
          description: The background color of the video.
          example: "#ffffff"
          default: "#ffffff"
      required: ["type", "text", "avatar"]