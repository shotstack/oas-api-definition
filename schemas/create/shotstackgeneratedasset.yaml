ShotstackGeneratedAsset:
  description: >-
    Generate assets using the native Shotstack provider. Shotstack provides a text-to-speech service.
  type: object
  properties:
    provider:
      type: string
      description: The name of the provider - set to `shotstack` for Shotstack.
      enum: ["shotstack"]
      default: shotstack
    options:
      description: Options and configuration for the native Shotstack text-to-speech service.
      $ref: "./shotstacktexttospeechoptions.yaml#/ShotstackTextToSpeechOptions"
