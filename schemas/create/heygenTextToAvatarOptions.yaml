HeyGenTextToAvatarOptions:
  description: >-
    Options for the HeyGen text-to-avatar service. Set the text to be converted to an avatar and configure the avatars
    voice, speaking style, appearance and background. The output will be generated as an MP4 video file.
  properties:
    type:
      type: string
      description: The type of asset to generate - set to `text-to-avatar` for text-to-avatar.
      enum: ["text-to-avatar"]
    text:
      type: string
      description: The text or script that the avatar will narrate.
      example: "I am an avatar generated by HeyGen using a text prompt"
