ShotstackTextToSpeechOptions:
  description: >-
    Options for the Shotstack text-to-speech service. Set the text to be converted to speech and choose a voice to set
    the speaking style. The output will be generated as an MP3 audio file.
  properties:
    type:
      type: string
      description: The type of asset to generate - set to `text-to-speech` for text-to-speech.
      enum: ["text-to-speech"]
      default: text-to-speech
    text:
      type: string
      description: The text to convert to speech.
      example: "This is a text to speech example generated by Shotstack"
    voice:
      type: string
      description: Select a voice <a href="https://docs.aws.amazon.com/polly/latest/dg/voicelist.html">here</a>.
      example: Matthew
    language:
      type: string
      description: >-
        Select a language from the list of available languages:
        <ul>
          <li>`arb`</li><li>`cmn-CN`</li><li>`cy-GB`</li><li>`da-DK`</li><li>`de-DE`</li><li>`en-AU`</li><li>`en-GB`</li><li>`en-GB-WLS`</li><li>`en-IN`</li><li>`en-US`</li><li>`es-ES`</li><li>`es-MX`</li><li>`es-US`</li><li>`fr-CA`</li><li>`fr-FR`</li><li>`is-IS`</li><li>`it-IT`</li><li>`ja-JP`</li><li>`hi-IN`</li><li>`ko-KR`</li><li>`nb-NO`</li><li>`nl-NL`</li><li>`pl-PL`</li><li>`pt-BR`</li><li>`pt-PT`</li><li>`ro-RO`</li><li>`ru-RU`</li><li>`sv-SE`</li><li>`tr-TR`</li><li>`en-NZ`</li><li>`en-ZA`</li><li>`ca-ES`</li><li>`de-AT`</li><li>`yue-CN`</li><li>`ar-AE`</li><li>`fi-FI`</li>
        </ul>
      enum: ['arb', 'cmn-CN', 'cy-GB', 'da-DK', 'de-DE', 'en-AU', 'en-GB', 'en-GB-WLS', 'en-IN', 'en-US', 'es-ES', 'es-MX', 'es-US', 'fr-CA', 'fr-FR', 'is-IS', 'it-IT', 'ja-JP', 'hi-IN', 'ko-KR', 'nb-NO', 'nl-NL', 'pl-PL', 'pt-BR', 'pt-PT', 'ro-RO', 'ru-RU', 'sv-SE', 'tr-TR', 'en-NZ', 'en-ZA', 'ca-ES', 'de-AT', 'yue-CN', 'ar-AE', 'fi-FI']
      default: "en-US"
    newscaster:
      type: boolean
      description: >-
        Set the voice to newscaster mode.<br /><br />
        *Only Matthew and Joanna for US English (en-US), Lupe for US Spanish (es-US), and Amy for British English (en-GB) are available in the newscaster voice.
      default: false
  required: ["type", "text", "voice"]
