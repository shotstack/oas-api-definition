    Size:
      description: >-
        Set a custom size for a video or image in pixels. When using a custom size omit the
        `resolution` and `aspectRatio`. Custom sizes must be divisible by 2 based
        on the encoder specifications.
      properties:
        width:
          description: >-
            Set a custom width for the video or image file in pixels. Value must be divisible
            by 2. Maximum video width is 1920px, maximum image width is 4096px.
          type: integer
          minimum: 0
          maximum: 4096
          example: 1200
        height:
          description: >-
            Set a custom height for the video or image file in pixels. Value must be divisible
            by 2. Maximum video height is 1920px, maximum image height is 4096px.
          type: integer
          minimum: 0
          maximum: 4096
          example: 800
      type: object
