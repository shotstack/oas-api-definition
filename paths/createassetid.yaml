get:
  description: |
    The Create API is used to create assets like text-to-speech and text-to-video-avatar
    from multiple providers to be used with the Edit API. Use this endpoint to get the
    status and the url of the created asset using the asset id.

    **Base URL:** https://api.shotstack.io/create/{version}
  summary: Get Created Asset
  operationId: getCreatedAsset
  responses:
    "200":
      description: Get created asset by the asset id
      content:
        application/json:
          schema:
            $ref: "../schemas/create/responses/createassetresponse.yaml#/CreateAssetResponse"
  security:
    - DeveloperKey: []
  tags:
    - Create