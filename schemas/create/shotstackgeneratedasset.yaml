ShotstackGeneratedAsset:
  description: >-
    Text to speech asset generated by Shotstack.
  type: object
  properties:
    provider:
      type: string
      description: The name of the provider of the text-to-speech service.
      enum: ["shotstack"]
      default: shotstack
    options:
      description: Text to speech options.
      $ref: "./shotstacktexttospeechoptions.yaml#/ShotstackTextToSpeechOptions"
