    GoogleDriveDestinationOptions:
      description: >-
        Pass the folder ID and options to configure how assets are stored in Google Drive.
      properties:
        folderId:
          description: >-
            The Google Drive folder ID where asset will be stored. The folder ID is required and can be retrieved from
            the URL when logged in to Google Drive, e.g. <a href="#">https://drive.google.com/drive/u/0/folders/1r-eTY6OLO8tzQRKwMyq-fIrQ_7AJEI6A</a>.
          type: string
          example: 1r-eTY6OLO8tzQRKwMyq-fIrQ_7AJEI6A
        filename:
          description: >-
            Use your own filename instead of the default filenames generated by Shotstack. Note: omit the file extension as this will
            be appended depending on the output format. Also `-poster.jpg` and `-thumb.jpg` will be appended for poster
            and thumbnail images.
          type: string
          example: my-file
      required:
        - folderId
