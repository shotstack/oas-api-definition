DIDTextToAvatarOptions:
  description: >-
    Options for the D-ID text-to-avatar service. Set the text to be converted to an avatar and configure the avatar and
    background. The output will be generated as an MP4 video file.
  properties:
    type:
      type: string
      description: The type of asset to generate - set to `text-to-avatar` for text-to-avatar.
      enum: ["text-to-avatar"]
    text:
      type: string
      description: The text or script that the avatar will narrate.
      example: "I am an avatar generated by D-ID using a text prompt"
    avatar:
      type: string
      description: >-
        The avatar character to generate. Select from the list of available avatars:
        <ul>
          <li>`amy`</li>
          <li>`daniel`</li>
          <li>`matt`</li>
          <li>`trevor`</li>
        </ul>
      enum: ["amy", "daniel", "matt", "trevor"]
    background:
      type: string
      description: The background color of the video.
      example: "#ffffff"
  required: ["type", "text", "avatar"]