ShotstackTextToSpeech:
  description: >-
    Text to speech asset generated by Shotstack.
  type: object
  properties:
    provider:
      type: string
      description: The name of the provider of the text-to-speech service.
      enum: ["shotstack"]
    options:
      type: object
      properties:
        type:
          type: string
          description: The type of asset to generate.
          enum: ["text-to-speech"]
        text:
          type: string
          description: The text to synthesize to speech.
          example: "This is a text to speech asset generated by shotstack"
        voice:
          type: string
          enum:
            [
              "Ivy",
              "Joanna",
              "Joey",
              "Justin",
              "Kendra",
              "Kevin",
              "Kimberly",
              "Matthew",
              "Ruth",
              "Salli",
              "Stephen",
            ]
      required: ["type", "text", "voice"]
