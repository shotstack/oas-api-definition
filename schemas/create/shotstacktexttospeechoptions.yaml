ShotstackTextToSpeechOptions:
  description: >-
    Options for the Shotstack text-to-speech service. Set the text to be converted to speech and choose a voice to set
    the speaking style. The output will be generated as an MP3 audio file.
  properties:
    type:
      type: string
      description: The type of asset to generate - set to `text-to-speech` for text-to-speech.
      enum: ["text-to-speech"]
      default: text-to-speech
    text:
      type: string
      description: The text to convert to speech.
      example: "This is a text to speech example generated by Shotstack"
    voice:
      type: string
      description: >-
        The voice to use for the text-to-speech conversion. You must pair the correct voice with the correct language.
        For each language there is a language code that must be set in the `language` property. The voice must be
        available for the language code or the conversion will fail. i.e. To use the voice `Zeina` for Arabic you must
        set the `language` to `arb`.
        
        Select a voice from the list of available voices, the language code is in brackets:
        <ul>
          <li>Arabic - Gulf (ar-AE)</li>
          <ul>
            <li>`Hala`</li>
          </ul>
          <li>Dutch - Belgian (nl-BE)</li>
          <ul>
            <li>`Lisa`</li>
          </ul>
          <li>Catalan (ca-ES)</li>
          <ul>
            <li>`Arlet`</li>
          </ul>
          <li>Chinese - Cantonese (yue-CN)</li>
          <ul>
            <li>`Hiujin`</li>
          </ul>
          <li>Chinese - Mandarin (cmn-CN)</li>
          <ul>
            <li>`Zhiyu`</li>
          </ul>
          <li>Danish (da-DK)</li>
          <ul>
            <li>`Sofie`</li>
          </ul>
          <li>Dutch (nl-NL)</li>
          <ul>
            <li>`Laura`</li>
          </ul>
          <li>English - Australian (en-AU)</li>
          <ul>
            <li>`Olivia`</li>
            <li>`Russell`</li>
          </ul>
          <li>English - British (en-GB)</li>
