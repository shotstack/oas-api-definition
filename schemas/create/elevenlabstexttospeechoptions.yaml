ElevenLabsTextToSpeechOptions:
  description: >-
    Text to speech asset generated by Eleven Labs.
  properties:
    type:
      type: string
      description: The type of asset to generate.
      enum: ["text-to-speech"]
    text:
      type: string
      description: The text to synthesize to speech.
      example: "This is a text to speech asset generated from Eleven Labs by shotstack"
    voice:
      type: string
      description: The available voices.
      enum: ["Adam", "Antoni", "Arnold", "Bella", "Domi", "Elli", "Josh", "Rachel", "Sam"]
  required: ["type", "text", "voice"]