ShotstackTextToSpeechOptions:
  description: >-
    Options for the Shotstack text-to-speech service. Set the text to be converted to speech and choose a voice to set
    the speaking style. The output will be generated as an MP3 audio file.
  properties:
    type:
      type: string
      description: The type of asset to generate - set to `text-to-speech` for text-to-speech.
      enum: ["text-to-speech"]
      default: text-to-speech
    text:
      type: string
      description: The text to convert to speech.
      example: "This is a text to speech example generated by Shotstack"
    voice:
      type: string
      description: >-
        Select a voice from the list of available voices:
        <ul>
          <li>`Ivy`</li>
          <li>`Joanna`</li>
          <li>`Joey`</li>
          <li>`Justin`</li>
          <li>`Kendra`</li>
          <li>`Kevin`</li>
          <li>`Kimberly`</li>
          <li>`Matthew`</li>
          <li>`Ruth`</li>
          <li>`Salli`</li>
          <li>`Stephen`</li>
        </ul>
      enum:
        [
          "Ivy",
          "Joanna",
          "Joey",
          "Justin",
          "Kendra",
          "Kevin",
          "Kimberly",
          "Matthew",
          "Ruth",
          "Salli",
          "Stephen",
        ]
  required: ["type", "text", "voice"]
